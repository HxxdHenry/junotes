<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 90vw;
            height: 90%;
            max-height: 90vh;
            position: relative;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #000;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin: 0.25rem 0;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .iframe-container iframe {
            width: 100%; /* Default width */
            height: 100%;
            border: 5px solid #F7E02E; /* Yellow border color */
            border-radius: 15px; /* Rounded corners */
            border: none;
        }

        /* Media Query for Desktop Users */
        @media (min-width: 768px) {
            .iframe-container iframe {
                width: 50%; /* Reduce width by 25% for desktop users */
            }
        }
    </style>
    <script src="https://alwingulla.com/88/tag.min.js" data-zone="100242" async data-cfasync="false"></script>
</head>

<body>
    <div class="container">
        <h1>Weâ€™ll be back soon...</h1>
        <p>We're currently updating our website for you.</p>
        <p>In the meantime, enjoy the game!</p>
        <div class="iframe-container">
            <iframe id="game-iframe" src="https://freepacman.org/" title="Free Pacman" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            // Automatically focus the iframe to ensure it captures user input
            var iframe = document.getElementById('game-iframe');
            iframe.focus();

            // If possible, simulate a click to ensure controls are active
            iframe.contentWindow.focus();
        });
    </script>
</body>

</html>
