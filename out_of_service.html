<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 90vw; /* Use viewport width for better responsiveness */
            height: 90%; /* Adjust height as needed */
            max-height: 90vh; /* Limit height to viewport height */
            position: relative;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #000;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin: 0.25rem 0;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: 5px solid #F7E02E; /* Yellow border color */
            border-radius: 15px; /* Rounded corners */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weâ€™ll be back soon...</h1>
        <p>We're currently updating our website for you.</p>
        <p>In the meantime, enjoy the game!</p>
        <div class="iframe-container">
            <iframe id="game-iframe" src="https://freepacman.org/" title="Free Pacman" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Function to focus on the iframe
        function focusIframe() {
            const iframe = document.getElementById('game-iframe');
            if (iframe) {
                iframe.focus();
            }
        }

        // Focus iframe when the page loads
        window.onload = focusIframe;
    </script>
</body>
</html>
