<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 90vw;
            height: 90%;
            max-height: 90vh;
            position: relative;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #000;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin: 0.25rem 0;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: 5px solid #F7E02E; /* Yellow border color */
            border-radius: 15px; /* Rounded corners */
            border: none;
        }

        .links-container {
            margin-top: 20px;
        }

        .links-container ul {
            list-style: none;
            padding: 0;
        }

        .links-container li {
            margin-bottom: 10px;
        }

        .links-container a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weâ€™ll be back soon...</h1>
        <p>We're currently updating our website for you.</p>
        <p>In the meantime, enjoy the game!</p>
        <div class="iframe-container">
            <iframe id="game-iframe" src="https://freepacman.org/" title="Free Pacman" allowfullscreen></iframe>
        </div>
        <div class="links-container">
            <p>Check out more games:</p>
            <ul>
                <li><a href="https://happyhopper.org" target="_blank">Play Frogger</a></li>
                <li><a href="https://freepong.org" target="_blank">Play Pong</a></li>
                <li><a href="https://freeasteroids.org" target="_blank">Play Asteroids</a></li>
                <li><a href="https://freejetpac.org" target="_blank">Play Jetpac</a></li>
                <li><a href="https://freekong.org" target="_blank">Play Donkey Kong</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
