<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notes</title>
    <link rel="stylesheet" href="notes_styles.css">
</head>
<body>
    <h1>View and Download Notes</h1>
    
    <label for="notesDropdown">Select a Note:</label>
    <select id="notesDropdown">
        <option value="">--Select a Note--</option>
        <!-- Options will be populated dynamically -->
    </select>

    <div id="fileViewerContainer">
        <iframe id="fileViewer" style="display:none; width:100%; height:500px;" frameborder="0"></iframe>
        <img id="imageViewer" style="display:none; width:100%; height:auto;" alt="Selected Image" />
    </div>

    <script src="notes_script.js" defer></script>
</body>
</html>
