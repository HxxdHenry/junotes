<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>View and Download Notes</h1>

    <!-- Dropdown for selecting notes -->
    <label for="notesDropdown">Select a File:</label>
    <select id="notesDropdown">
        <option value="">--Select a File--</option>
        <!-- Options will be populated dynamically -->
    </select>

    <!-- Iframe or Embed to display the selected file -->
    <div id="fileViewerContainer">
        <iframe id="fileViewer" style="display:none; width:100%; height:500px;" frameborder="0"></iframe>
        <img id="imageViewer" style="display:none; width:100%; height:auto;" alt="Selected Image" />
    </div>

    <script src="script.js"></script>
</body>

</html>
