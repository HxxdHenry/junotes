<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes and Assignments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Notes and Assignments</h1>
    </header>
    <div id="main-content">
        <h2>Notes</h2>
        <select id="notes-dropdown" class="menu-select">
            <option value="">Select Note</option>
            <!-- Options will be populated dynamically -->
        </select>
        <div id="note-viewer" class="viewer"></div>

        <h2>Assignments</h2>
        <select id="assignments-dropdown" class="menu-select">
            <option value="">Select Assignment</option>
            <!-- Options will be populated dynamically -->
        </select>
        <div id="assignment-viewer" class="viewer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
