<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Select Your Notes</h1>
    
    <label for="stream">Stream:</label>
    <select id="stream">
        <option value="btech-cse">BTech CSE</option>
        <!-- Add more options if needed -->
    </select>

    <label for="year">Year:</label>
    <select id="year">
        <option value="1">1</option>
        <!-- Add more options if needed -->
    </select>

    <label for="subject">Subject:</label>
    <select id="subject">
        <option value="mathematics">Mathematics</option>
        <!-- Add more options if needed -->
    </select>

    <label for="type">Type:</label>
    <select id="type">
        <option value="notes">Notes</option>
        <option value="assignments">Assignments</option>
    </select>

    <button onclick="redirectToNotes()">Go to Notes</button>

    <script>
        function redirectToNotes() {
            const stream = document.getElementById('stream').value;
            const year = document.getElementById('year').value;
            const subject = document.getElementById('subject').value;
            const type = document.getElementById('type').value;

            // Construct the URL with query parameters
            const url = `${stream}/${year}/${subject}/notes.html?type=${type}`;
            window.location.href = `https://hxxdhenry.github.io/junotes/${url}`;
        }
    </script>
</body>
</html>
