<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JU</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8484619872919631"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="uni_logo.png" alt="University Logo" class="header-image">
        <h1>JU</h1>
    </header>

    <main>
        <button id="menu-button" class="header-button">Browse Resources</button>
        <a href="https://jecrc.mastersofterp.in/" id="erp-button" class="header-button">ERP</a>
        <div class="button-group">
            <a href="request.html" class="header-button button-group-item">Request</a>
            <a href="suggest.html" class="header-button button-group-item">Suggest</a>
        </div>
        <a href="contribute.html" id="contribute-button" class="header-button">Contribute</a>

        <div id="menu-content" class="menu-content">
            <div id="menu-stream" class="menu-step show">
                <h2>Stream</h2>
                <select id="stream" class="menu-select">
                    <option value="">Select Stream</option>
                    <option value="btech-cse">BTech CSE</option>
                </select>
            </div>
            <div id="menu-year" class="menu-step">
                <h2>Year</h2>
                <select id="year" class="menu-select">
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                </select>
            </div>
            <div id="menu-section" class="menu-step">
                <h2>Section</h2>
                <select id="section" class="menu-select">
                    <option value="">Select Section</option>
                    <option value="M">M</option>
                </select>
            </div>
            <div id="menu-subject" class="menu-step">
                <h2>Subject</h2>
                <select id="subject" class="menu-select">
                    <!-- Options will be populated based on the stream and year -->
                </select>
            </div>
            <div id="menu-type" class="menu-step">
                <h2>Type</h2>
                <select id="type" class="menu-select">
                    <!-- Options will be populated based on the subject -->
                </select>
            </div>
            <button class="nav-button previous">Previous</button>
            <button class="nav-button next">Next</button>
            <button id="submit-button" class="submit-button">Submit</button>
        </div>

        <div id="overlay" class="overlay"></div>
    </main>

    <!-- Popup HTML -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>For better PDFs, check 'PDF Tips' in the Contribute section.</p>
            <label>
                <input type="checkbox" id="do-not-show-again"> Do not show this again
            </label>
            <button id="popup-ok">OK</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <a href="privacy-policy.html" class="footer-button">Privacy Policy</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
