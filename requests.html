<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Content</title>
</head>
<body>
    <h1>Request Content</h1>
    <form id="request-form">
        <textarea id="request-message" placeholder="Write your request here..." rows="5" cols="50"></textarea><br>
        <button type="button" id="send-request">Send Request</button>
    </form>
    <script>
        document.getElementById('send-request').addEventListener('click', function() {
            const message = document.getElementById('request-message').value;
            if (message) {
                fetch(`https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage?chat_id=@your_channel_username&text=${encodeURIComponent(message)}`, {
                    method: 'GET'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('Request sent successfully!');
                        document.getElementById('request-message').value = '';
                    } else {
                        alert('Failed to send request.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('Please enter a message.');
            }
        });
    </script>
</body>
</html>
